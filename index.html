<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <img src="images/logo.svg" alt="">
    </header>
    <main>
        <img src="images/illustration-mockups.svg" alt="design of application">
        <article>
            <section .content>
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <button>Register</button>

            </section>
            <footer class="social-media">
                <i><ion-icon name="logo-facebook"></ion-icon></i>
                <i><ion-icon name="logo-twitter"></ion-icon></i>
                <i><ion-icon name="logo-instagram"></ion-icon></i>
            </footer>
        </article>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ltsyBitsy" target="_blank">Irie B.</a>
        </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
